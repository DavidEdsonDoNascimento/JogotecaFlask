<html>
	<head>
		<meta charset="utf8">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<h1>Editar jogo</h1>
			<form action="/server-editar-jogos" method="post">
				<input type="hidden" name="id" id="id" value="{{ id }}"/>
				<div class="row">
				<div class="col-sm-6">
					<label for="nome">Nome:</label>
					<input type="text" name="nome" id="nome" class="form-control" value="{{ nome }}" required/>
				</div>
				<div class="col-sm-3">
					<label for="categoria">Categoria:</label>
					<input type="text" name="categoria" id="categoria" class="form-control" value="{{ categoria }}" required />
				</div>
				<div class="col-sm-3">
					<label for="console">Console:</label>
					<input type="text" name="console" id="console" class="form-control" value="{{ console }}" required />
				</div>
				</div>
				<input type="submit" class="btn btn-primary mt-3" value="Gravar" />
			</form>
		</div>
	</body>
</html>
